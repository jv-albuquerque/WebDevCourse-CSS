<!DOCTYPE html>
<html>
	<head>
		<title>Major Webpage - CSS</title>

		<style type="text/css">
			
			/*
			Using name to set the text color
			and edinting the font size
			*/
			p {
				color: red;
				font-size: 200%;
			}

			/*
			Using hex tag to set the text color
			*/
			h1 {
				color: #800080;
			}

			/*
			Using hex Decimal code to set the text color
			*/
			h2{
				color: rgb(128,0,0);
			}
		</style>

	</head>
	<body>
		<h1>Major still rules</h1>

		<h1>Testing change color by using Hex tag</h1>

		<h2>Testing change color by using Decimal Code</h2>

		<p>Testing change color by using the color name</p>

	</body>
</html>
