<!DOCTYPE html>
<html>
	<head>
		<title>Major Webpage - Aligning</title>

		<style type="text/css">

			p {
				font-size: 200%;
				text-align: right;
			}

			div {
				width: 500px;
				padding: 15px;
				background-color: green;
			}

			.centered{
				text-align: center;
			}

			.justified{
				text-align: justify;
			}

		</style>

	</head>
	<body>
		<h1>Major still rules</h1>

		<div>
			<p >This Text is normal</p>
			<p class="centered">This text is centered</p>
			<p class="justified">This text is justified; This text is justified; This text is justified; This text is justified; This text is justified; This text is justified; </p>
		</div>

	</body>
</html>
