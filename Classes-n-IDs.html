<!DOCTYPE html>
<html>
	<head>
		<title>Major Webpage - CSS</title>

		<style type="text/css">
			/* 
			"." is used to detirmine a class
			class is used to change specific things we wants in our page
			class can be used more the once per page
			*/
			.MyTitle {
				color: red;
			}

			.BaseText {
				font-size: 300%;
			}

			.Underline{
				text-decoration: underline;
			}

			/* 
			"#" is used to detirmine a ID
			ID is used to change specific things we wants in our page
			ID can be used once per page
			*/
			#green {
				color: green;
			}
			
		</style>

	</head>
	<body>
		<!--
			The ideai is:
			Class can be used more the once per page
			ID can be used once per page

			so, id represents something specific in the page	
		//-->
		<h1 class="MyTitle">Major still rules</h1>

		<p class="BaseText">Testing change the font size by using class</p>

		<p class="MyTitle BaseText">Testing multiples Classes</p>

		<p id="green">Change the text color by using ID</p>

		<p class="BaseText">Testing change the font size by using class and using span <span class="Underline">to undeline things inside other texts</span></p>

	</body>
</html>
