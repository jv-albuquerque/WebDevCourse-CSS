<!DOCTYPE html>
<html>
	<head>
		<title>Major Webpage - StylingLinks</title>

		<style type="text/css">

			
			a {
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}

		</style>

	</head>
	<body>
		<h1>Major still rules</h1>

		<p><a href="https://www.google.com.br/">link to google</a></p>
		<p><a href="https://www.google.com.br/" target="_blank">link to google in a new tab</a></p>

	</body>
</html>
