<!DOCTYPE html>
<html>
	<head>
		<title>Major Webpage - BBC Project</title>

		<style type="text/css">

			body {
				margin: 0;
				padding: 0;
				font-family: Helvetica, Arial, sans-serif;
			}

			h1 {
				padding: 0;
				margin: 0;
				color: white;
				font-size: 40px;
				font-weight: normal;
				padding-top: 10px;
				float:left;
			}


			.clear{
				clear: both;
			}

			#logo{
				margin: 7px;
				height: 26px;
				float:left;
			}

			#topbar{
				width: 1000px;
				margin: 0 auto;
				height: 40px;
			}

			.topbar-section{
				float: left;
				border-left: 1px #CCCCCC solid;
				height: 100%;
			}

			#signin{
				margin: 10px;
				height: 20px;
				float:left;
			}

			#signin-text{
				font-weight: bold;
				font-size: 90%;
				position: relative;
				top:12px;
				padding-right: 50px;
			}

			#bell-div{
				height: 20px;
				float:left;
			}

			#wigglyline{
				height: 40px;
				float:left;
			}

			#bell{
				margin: 10px;
				height: 20px;
				float:left;
			}

			.topbar-menu {
				font-weight: bold;
				font-size: 90%;
				padding: 12px;
				height: 16px;
			}

			#search-box{
				background-color: #E4E4E4;
				border: none;
				font-weight: bold;
				font-size: 14px;
				padding: 5px;
				margin: 6px 0px 6px 6px ;
				float:left;
			}

			#magnifier{
				height: 26px;
				margin-top: 6px;
			}

			#menu-bar-container{
				background-color: #BB1919;
				border-top: 1px #CCCCCC solid;
				width: 100%;
				height: 70px;
			}

			#menu-bar{
				width: 990px;
				margin: 0 auto;
				height: 40px;
			}

			#find-local-news{
				float: right;				
				margin-top: 15px;
				margin-right: 40px;
				border: 1px #BB4545 solid;
				padding: 6px; 
			}

			#find-local-news a{
				color: white;
				text-decoration: none;
				font-size: 20px;
				position: relative;
				top:-3px;
			}

			#find-local-news a:hover{
				text-decoration: underline;
			}

			#menu-bar-2-container{
				background-color: #A91717;
				width: 100%;
				height: 40px;
			}

			#menu-bar-2{
				width: 1000px;
				margin:0 auto;
			}

			#menu-bar-2 a {
				color: white;
				text-decoration: none;
				padding:  0 7px;
				border-right: 1px #BB4545 solid;
				font-size: 16px;
				position: relative;
				top: 12px;

			}

			#menu-bar-2 a:hover{
				text-decoration: underline;
			}

			.non-border{
				border:none !important;
			}

			#down-arrow{
				height: 5px;
				position: relative;
				top:10px;
			}

		</style>

	</head>

	<body>
		<div id="topbar">

			<div>
				<img src="images/bbc-logo.png" id="logo">
			</div>

			<div class="topbar-section">
				<img src="images/signin.png" id="signin">
				<span id="signin-text">Sign in</span>
			</div>

			<div id="bell-div">
				<img src="images/wigglyline.png" id="wigglyline">
				<img src="images/bell.png" id="bell">
			</div>

			<div class="topbar-section topbar-menu">
				News
			</div>

			<div class="topbar-section topbar-menu">
				Sport
			</div>

			<div class="topbar-section topbar-menu">
				Weather
			</div>

			<div class="topbar-section topbar-menu">
				iPlayer
			</div>

			<div class="topbar-section topbar-menu">
				TV
			</div>			

			<div class="topbar-section topbar-menu">
				More
				<img src="images/down-arrow.png" style="margin-left: 40px">
			</div>

			<div class="topbar-section">
				<input id="search-box" type="text" value="Search">
				<input type="image"  id="magnifier" src="images/magnifier.png">
			</div>

		</div>

		<div class="clear"></div>

		<div id="menu-bar-container">
			<div id="menu-bar">

				<div><h1>NEWS</h1></div>

				<div id="find-local-news">
					<a href="">Find local news</a>
					<img height="25" src="images/pointer.png">
				</div>
			</div>
		</div>

		<div id="clear"></div>

		<div id="menu-bar-2-container">
			<div id="menu-bar-2">
				<a href="">Home</a>
				<a href="">UK</a>
				<a href="">World</a>
				<a href="">Business</a>
				<a href="">Politics</a>
				<a href="">Tech</a>
				<a href="">Science</a>
				<a href="">Health</a>
				<a href="">Education</a>
				<a href="">Entertaiment & Arts</a>
				<a href="">Video & Audio</a>
				<a class="non-border" href="">More</a>
				<img id="down-arrow" src="images/red- down-arrow.png">
			</div>
		</div>

	</body>
</html>
