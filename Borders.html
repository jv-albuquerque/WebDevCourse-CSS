<!DOCTYPE html>
<html>
	<head>
		<title>Major Webpage - Borders</title>

		<style type="text/css">
			
			.my-title{
				color:purple;
			}

			#first-section{
				background-color: red;
				border: 5px black solid;
			}

			#second-section{
				background-color: blue;
				border: 5px;
				border-style: ridge solid dotted dashed;
				border-color: gold green yellow red;
			}

			#third-section{
				background-color: green;
				border-radius: 50%;
			}

			.square{
				width: 100px;
				height: 100px;
				margin: 40px;
				float:left;			
			}
			
		</style>

	</head>
	<body>
		<h1 class="my-title">Major still rules</h1>

		<div ID="first-section" class="square"></div >

		<div ID="second-section" class="square"></div>

		<div ID="third-section" class="square"></div>

	</body>
</html>
